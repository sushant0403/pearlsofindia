{% extends './base.html' %}
{% load static %}
{% block content %}


<div  class="login_register">
    <form action="{% url 'edit_profile_view' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <h2>Edit Profile</h2>

      <label for="FormControlInput1">Display Picture :</label>
      <input type="file" id="image" name="image" accept="image/png, image/jpeg">

      <label for="FormControlInput1">Gender :</label><br>
      <select name="gender" id="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="others">others</option>
      </select><br>

      <label for="FormControlInput1">First Name :</label>
      <input type="text" id="FormControlInput1" placeholder="first name" value="{{request.user.first_name}}"  name="firstname" required>

      <label for="FormControlInput1">Last Name :</label>
      <input type="text" id="FormControlInput1" placeholder="last name" value="{{request.user.last_name}}" name="lastname" required>

      <label for="FormControlInput1">Address :</label>
      <input type="text" id="FormControlInput1" placeholder="New York, United States" value="{{userprofile.address}}" name="address" required>

      <label for="FormControlInput1">Country :</label>
      <input type="text" id="FormControlInput1" placeholder="first name" value="{{userprofile.country}}" name="country" required>

      <label for="FormControlInput1">Phone no :</label>
      <input type="number" id="FormControlInput1" placeholder="9876543210" value="{{userprofile.phone}}" name="phone" required>

      <button class='btn-secondary btn' type="submit">submit</button>
    </form>

</div>



{% endblock content %}
